<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Random Alarm</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid padding>
    <ion-row justify-content-start>
      <h1 class="description">Be Less Predictable</h1> 
    </ion-row>

    <ion-row justify-content-end>
      <form name="form" [formGroup]="timeForm" (ngSubmit)="handleOnSubmit()">
        <ion-list>
          <ion-item>
            <ion-label floating>Minimum time for the alarm</ion-label>
            <ion-input id="minimum" (ionChange)="this.handleOnChange($event)" type="number" formControlName="minimum"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-label floating>Maximum time for the alarm</ion-label>
            <ion-input id="maximum" floating (ionChange)="this.handleOnChange($event)" type="number" formControlName="maximum"></ion-input>
          </ion-item>
          <ion-item class="alarm-button-item">
            <button padding id="alarm-button" (click)="toggleAlarm()">{{alarmButtonText}}</button>
          </ion-item>
        </ion-list>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
